<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zentrix</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1.glitch {
      font-size: 4rem;
      font-weight: 900;
      color: white;
      position: relative;
      animation: flicker 3s infinite;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: 'Zentrix';
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #0ff;
      background: #0d0d0d;
    }

    h1.glitch::before {
      top: -2px;
      left: 2px;
      text-shadow: -1px 0 red;
      animation: glitchTop 2s infinite;
    }

    h1.glitch::after {
      top: 2px;
      left: -2px;
      text-shadow: -1px 0 blue;
      animation: glitchBottom 2s infinite;
    }

    @keyframes glitchTop {
      0%, 100% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(30% 0 50% 0); }
    }

    @keyframes glitchBottom {
      0%, 100% { clip-path: inset(90% 0 0 0); }
      50% { clip-path: inset(50% 0 30% 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      10% { opacity: 0.9; }
      20% { opacity: 0.95; }
      30% { opacity: 0.85; }
      40% { opacity: 1; }
    }

    .contact {
      margin-top: 30px;
    }

    .contact a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 2rem;
      transition: 0.3s;
    }

    .contact a:hover {
      color: #00ffff;
      transform: scale(1.2);
    }

    .contact i {
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
<script src="https://kit.fontawesome.com/3fab7fdf6c.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="glitch">Zentrix</h1>

  <div class="contact">
    <a href="mailto:yourmail@gmail.com" target="_blank">
      <i class="fas fa-envelope"></i> Gmail
    </a>
    <a href="https://instagram.com/your_instagram" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>
</body>
</html>
