<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrix</title>
  <script src="https://kit.fontawesome.com/3fab7fdf6c.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }
    body {
      background: black;
      color: #0f0;
      overflow: hidden;
    }
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading-text {
      color: red;
      font-size: 20px;
      margin-bottom: 10px;
      animation: flicker 1s infinite;
    }
    .loading-bar {
      width: 80%;
      height: 20px;
      background: #222;
      border: 1px solid red;
      overflow: hidden;
      position: relative;
    }
    .loading-progress {
      height: 100%;
      background: red;
      animation: load 7s linear forwards;
    }
    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .bsod {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0000AA;
      color: white;
      font-size: 1.2rem;
      padding: 20px;
      display: none;
      z-index: 9998;
    }
    .terminal {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 60%;
      background: black;
      border: 2px solid red;
      color: red;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      z-index: 9997;
    }
    .glitch-text {
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }
    #content {
      display: none;
      padding: 20px;
    }
    .reveal-box {
      margin-top: 40px;
      color: #0f0;
      font-size: 24px;
      text-align: center;
    }
    .contact-icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .contact-icons a {
      color: red;
      font-size: 32px;
      animation: glitch 0.5s infinite;
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="loading-text">Loading virus into device...</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
  <div class="bsod">
    A problem has been detected and Windows has been shut down to prevent damage...
    <br/><br/>CRITICAL_PROCESS_DIED<br/><br/>Please wait...
  </div>
  <div class="terminal" id="terminal"></div>
  <div id="content">
    <h1 class="glitch-text" style="text-align:center; color:red; font-size:48px;">Zentrix</h1>
    <div class="reveal-box">akash</div>
    <div class="contact-icons">
      <a href="https://instagram.com/elo.zentrix" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="mailto:elo.zentrix@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
  <script>
    const loadingScreen = document.querySelector('.loading-screen');
    const bsod = document.querySelector('.bsod');
    const terminal = document.getElementById('terminal');
    const content = document.getElementById('content');function generateFakeCodeLines(n) {
  const commands = [
    "[+] Establishing secure shell...",
    "[*] Brute force login...",
    "[#] Root access granted.",
    "[>] Dumping credentials...",
    "[*] Injecting payload...",
    "[#] Running exploit chain...",
    "[+] Kernel panic bypass initiated...",
    "[#] Connecting to C2 server...",
    "[*] Executing malware script..."
  ];
  let code = "";
  for (let i = 0; i < n; i++) {
    code += commands[Math.floor(Math.random() * commands.length)] + "\n";
  }
  return code;
}

setTimeout(() => {
  loadingScreen.style.display = 'none';
  bsod.style.display = 'block';
  terminal.style.display = 'block';
  terminal.innerText = generateFakeCodeLines(250);

  setTimeout(() => {
    bsod.style.display = 'none';
    terminal.style.display = 'none';
    content.style.display = 'block';
  }, 5000); // terminal + bsod duration

}, 7000); // after loading

  </script>
</body>
</html>
