<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrix</title>
  <script src="https://kit.fontawesome.com/3fab7fdf6c.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ffcc;
      font-family: monospace;
      overflow-x: hidden;
    }.dot-map {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-size: 4px;
  line-height: 4px;
  white-space: pre;
  color: #005050;
  z-index: 0;
  pointer-events: none;
  user-select: none;
}

header {
  text-align: center;
  margin-top: 80px;
  z-index: 1;
  position: relative;
}

.glitch-title {
  font-size: 3.5rem;
  font-weight: bold;
  display: inline-block;
  letter-spacing: 2px;
  animation: glitch-text 3s infinite;
}

@keyframes glitch-text {
  0%, 100% { text-shadow: 0 0 2px #00ffcc; }
  25% { text-shadow: 2px -2px #ff00cc; }
  50% { text-shadow: -2px 2px #00ffcc; }
  75% { text-shadow: 1px 1px #ff00cc; }
}

.interactive-section {
  text-align: center;
  margin: 60px 20px;
  z-index: 1;
  position: relative;
}

.glitch-btn {
  font-size: 1.2rem;
  padding: 12px 24px;
  color: #00ffcc;
  background: transparent;
  border: 1px solid #00ffcc;
  cursor: pointer;
  font-family: monospace;
  position: relative;
  overflow: hidden;
  transition: 0.3s ease-in-out;
}

.glitch-btn span {
  display: inline-block;
  animation: glitch-char 2s infinite alternate;
}

@keyframes glitch-char {
  0% { transform: translate(0, 0); }
  50% { transform: translate(2px, -2px); }
  100% { transform: translate(-1px, 1px); }
}

.details-box {
  max-width: 600px;
  margin: 30px auto;
  border: 1px solid #00ffcc;
  padding: 20px;
  display: none;
  background: rgba(0, 0, 0, 0.6);
}

.contact {
  text-align: center;
  margin-top: 100px;
  z-index: 1;
  position: relative;
}

.contact a {
  font-size: 2rem;
  margin: 0 20px;
  color: #00ffcc;
  transition: transform 0.3s;
  display: inline-block;
}

.contact a:hover {
  transform: scale(1.2);
}

.contact i {
  animation: glitch-char 1.5s infinite alternate;
}

  </style>
</head><body>
  <div class="dot-map" id="dotMap"></div>  <header>
    <h1 class="glitch-title" id="glitchTitle">Zentrix</h1>
  </header>  <section class="interactive-section">
    <h2>Want to know about me?</h2>
    <button class="glitch-btn" onclick="showDetails()" id="glitchButton"></button>
    <div class="details-box" id="detailsBox">
      <p><strong>Name:</strong> Zentrix</p>
      <p><strong>Field:</strong> Cybersecurity Student</p>
      <p><strong>Skills:</strong> C++, Cybersecurity, Editing, Reverse Engineering (basic)</p>
    </div>
  </section>  <section class="contact">
    <a href="mailto:elo.zentrix@gmail.com" target="_blank" title="Gmail">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://instagram.com/elo.zentrix" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </section>  <script>
    // Glitching Header Letters
    const glitchTitle = document.getElementById('glitchTitle');
    const originalText = "Zentrix";
    const glitchChars = "@#$%&1234567890-=+!~[]{}|<>?/";

    setInterval(() => {
      const glitched = originalText.split('').map(char => {
        return Math.random() > 0.8 ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : char;
      }).join('');
      glitchTitle.textContent = glitched;
    }, 150);

    // Glitch Button Characters
    const button = document.getElementById('glitchButton');
    const buttonText = "Click to Reveal";
    button.innerHTML = buttonText.split('').map(letter => `<span>${letter}</span>`).join('');

    // Toggle Details
    function showDetails() {
      const box = document.getElementById("detailsBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    // Dot World Map
    const dotMap = document.getElementById('dotMap');
    const mapWidth = Math.floor(window.innerWidth / 4);
    const mapHeight = Math.floor(window.innerHeight / 4);
    let dots = '';
    for (let y = 0; y < mapHeight; y++) {
      for (let x = 0; x < mapWidth; x++) {
        const isLand = Math.random() > 0.6; // change to world-map logic if needed
        dots += isLand ? '.' : ' ';
      }
      dots += '\n';
    }
    dotMap.textContent = dots;
  </script></body>
</html>
