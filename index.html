<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrix</title>
  <script src="https://kit.fontawesome.com/3fab7fdf6c.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ffcc;
      font-family: monospace;
      overflow-x: hidden;
    }/* Loading Screen */
#loadingScreen {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}
.loading-bar {
  width: 80%;
  height: 10px;
  background: #222;
  border: 1px solid #00ffcc;
  overflow: hidden;
  margin-top: 20px;
}
.loading-progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ffcc, #ff0040);
  animation: loadBar 7s forwards;
}
.loading-text {
  font-size: 1.5rem;
  color: #00ffcc;
}
@keyframes loadBar {
  0% { width: 0%; }
  100% { width: 100%; }
}

/* Background Malware Code Flicker */
.code-flicker {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}
.code-flicker span {
  position: absolute;
  font-size: 14px;
  color: #ff0040;
  animation: flicker 3s linear forwards;
}
@keyframes flicker {
  0% { opacity: 0; transform: scale(1) translateY(0); }
  50% { opacity: 1; transform: scale(1.5) translateY(-10px); color: #00ffcc; }
  100% { opacity: 0; transform: scale(2) translateY(-50px); }
}

header {
  text-align: center;
  margin-top: 80px;
  z-index: 1;
  position: relative;
}

.glitch-title {
  font-size: 3.5rem;
  font-weight: bold;
  display: inline-block;
  letter-spacing: 2px;
  animation: glitch-colors 0.15s infinite;
}

@keyframes glitch-colors {
  0% { color: #00ffcc; text-shadow: 2px 0 red, -2px 0 blue; }
  50% { color: #00ffcc; text-shadow: -2px 0 red, 2px 0 blue; }
  100% { color: #00ffcc; text-shadow: 2px 0 red, -2px 0 blue; }
}

.interactive-section {
  text-align: center;
  margin: 60px 20px;
  z-index: 1;
  position: relative;
}

.glitch-btn {
  font-size: 1.2rem;
  padding: 12px 24px;
  color: #00ffcc;
  background: transparent;
  border: 1px solid #00ffcc;
  cursor: pointer;
  font-family: monospace;
  transition: 0.3s ease-in-out;
  animation: glitch-colors 0.15s infinite;
}

.details-box {
  max-width: 600px;
  margin: 30px auto;
  border: 1px solid #00ffcc;
  padding: 20px;
  display: none;
  background: rgba(0, 0, 0, 0.6);
}

.contact {
  text-align: center;
  margin-top: 100px;
  z-index: 1;
  position: relative;
}

.contact a {
  font-size: 2rem;
  margin: 0 20px;
  color: #00ffcc;
  display: inline-block;
  animation: glitch-colors 0.15s infinite;
}

  </style>
</head><body>
  <div id="loadingScreen">
    <div class="loading-text">Loading Zentrix...</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>  <div class="code-flicker" id="flickerContainer"></div>  <header>
    <h1 class="glitch-title" id="glitchTitle">Zentrix</h1>
  </header>  <section class="interactive-section">
    <h2>Want to know about me?</h2>
    <button class="glitch-btn" onclick="showDetails()">Click to Reveal</button>
    <div class="details-box" id="detailsBox">
      <p><strong>Name:</strong> Akash</p>
      <p><strong>Field:</strong> Cybersecurity Student</p>
      <p><strong>Skills:</strong> C++, Cybersecurity, Editing, Reverse Engineering (basic)</p>
    </div>
  </section>  <section class="contact">
    <a href="mailto:elo.zentrix@gmail.com" target="_blank" title="Gmail">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://instagram.com/elo.zentrix" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </section>  <script>
    // Loading screen delay
    setTimeout(() => {
      document.getElementById('loadingScreen').style.display = 'none';
    }, 7000);

    // Glitch title
    const glitchTitle = document.getElementById('glitchTitle');
    const originalText = "Zentrix";
    const glitchChars = "@#$%&1234567890-=+!~[]{}|<>?/";

    setInterval(() => {
      const glitched = originalText.split('').map(char => {
        return Math.random() > 0.8 ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : char;
      }).join('');
      glitchTitle.textContent = glitched;
    }, 150);

    // Toggle Details
    function showDetails() {
      const box = document.getElementById("detailsBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    // Flickering Malware Code
    const flickerContainer = document.getElementById("flickerContainer");
    const malwareSnippets = ["root@mal:~$", "0x4F3C21", "user:root", "inject()", "xor eax,eax", "[exploit]", "0x7f53b4", "kernel panic", "rm -rf /", "DROP TABLE users;"];

    function spawnFlicker() {
      const span = document.createElement("span");
      span.textContent = malwareSnippets[Math.floor(Math.random() * malwareSnippets.length)];
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.top = Math.random() * window.innerHeight + "px";
      flickerContainer.appendChild(span);
      setTimeout(() => span.remove(), 3000);
    }

    setInterval(spawnFlicker, 300);
  </script></body>
</html>
