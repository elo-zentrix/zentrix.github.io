<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akash</title>
  <script src="https://kit.fontawesome.com/3fab7fdf6c.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ffcc;
      font-family: monospace;
      overflow-x: hidden;
    }/* Loading Screen */
#loadingScreen {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.loading-text {
  font-size: 2rem;
  color: #00ffcc;
  animation: glitch-text-fast 0.15s infinite;
}

@keyframes glitch-text-fast {
  0% { color: #ff0040; }
  33% { color: #00ffcc; }
  66% { color: #4400ff; }
  100% { color: #00ffcc; }
}

/* Parallax Stars */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  background: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/img/stars.jpg');
  background-size: cover;
  z-index: 0;
  animation: stars 200s linear infinite;
}

@keyframes stars {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-50%, -50%); }
}

header {
  text-align: center;
  margin-top: 80px;
  z-index: 1;
  position: relative;
}

.glitch-title {
  font-size: 3.5rem;
  font-weight: bold;
  display: inline-block;
  letter-spacing: 2px;
  animation: glitch-colors 0.15s infinite;
}

@keyframes glitch-colors {
  0% { color: #00ffcc; text-shadow: 2px 0 red, -2px 0 blue; }
  50% { color: #00ffcc; text-shadow: -2px 0 red, 2px 0 blue; }
  100% { color: #00ffcc; text-shadow: 2px 0 red, -2px 0 blue; }
}

.interactive-section {
  text-align: center;
  margin: 60px 20px;
  z-index: 1;
  position: relative;
}

.glitch-btn {
  font-size: 1.2rem;
  padding: 12px 24px;
  color: #00ffcc;
  background: transparent;
  border: 1px solid #00ffcc;
  cursor: pointer;
  font-family: monospace;
  transition: 0.3s ease-in-out;
  animation: glitch-colors 0.15s infinite;
}

.details-box {
  max-width: 600px;
  margin: 30px auto;
  border: 1px solid #00ffcc;
  padding: 20px;
  display: none;
  background: rgba(0, 0, 0, 0.6);
}

.contact {
  text-align: center;
  margin-top: 100px;
  z-index: 1;
  position: relative;
}

.contact a {
  font-size: 2rem;
  margin: 0 20px;
  color: #00ffcc;
  display: inline-block;
  animation: glitch-colors 0.15s infinite;
}

  </style>
</head><body>
  <div id="loadingScreen">
    <div class="loading-text">Loading Akash...</div>
  </div>  <header>
    <h1 class="glitch-title" id="glitchTitle">Akash</h1>
  </header>  <section class="interactive-section">
    <h2>Want to know about me?</h2>
    <button class="glitch-btn" onclick="showDetails()">Click to Reveal</button>
    <div class="details-box" id="detailsBox">
      <p><strong>Name:</strong> Akash</p>
      <p><strong>Field:</strong> Cybersecurity Student</p>
      <p><strong>Skills:</strong> C++, Cybersecurity, Editing, Reverse Engineering (basic)</p>
    </div>
  </section>  <section class="contact">
    <a href="mailto:elo.zentrix@gmail.com" target="_blank" title="Gmail">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://instagram.com/elo.zentrix" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </section>  <script>
    // Remove Loading Screen
    window.addEventListener('load', () => {
      document.getElementById('loadingScreen').style.display = 'none';
    });

    // Glitching Header Letters
    const glitchTitle = document.getElementById('glitchTitle');
    const originalText = "Akash";
    const glitchChars = "@#$%&1234567890-=+!~[]{}|<>?/";

    setInterval(() => {
      const glitched = originalText.split('').map(char => {
        return Math.random() > 0.8 ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : char;
      }).join('');
      glitchTitle.textContent = glitched;
    }, 150);

    // Toggle Details
    function showDetails() {
      const box = document.getElementById("detailsBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }
  </script></body>
</html>
